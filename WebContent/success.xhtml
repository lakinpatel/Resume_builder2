<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>My Profile</title>
</h:head>
<h:body style="background-image: url(./images/gg2.png);">
	<f:metadata>
		<f:event type="preRenderView" listener="#{User.setUserData}" />
	</f:metadata>
	<div id="header">
		<ui:insert name="header">
    	<ui:include src="header.xhtml"/>
    </ui:insert>
	</div>
	<div style="margin:0 auto;"><h2 align="center">My Profile</h2></div>
	<h:panelGrid columns="2" style="margin:0 auto;">
    	First Name :
    	<h:outputText value="#{User.firstname}"></h:outputText>
    	Last Name :
    	<h:outputText value="#{User.lastname}"></h:outputText>
    	Email Address :
    	<h:outputText value="#{User.emailid}"></h:outputText>
    	
    	City :
    	<h:outputText value="#{User.city}"></h:outputText>
    	
    	Country :
    	<h:outputText value="#{User.country}"></h:outputText>
    	
    	Date of birth :
    	<h:outputText value="#{User.dateofbirth}"></h:outputText>
    	
    	Phone Number :
    	<h:outputText value="#{User.phone}"></h:outputText>
		<!-- Password :
    	<h:outputText value="#{User.password}"></h:outputText-->
    	
    	<a href="edit_profile.xhtml" class="new-button">Edit Profile</a>
	</h:panelGrid>

</h:body>
</html>
