<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
  
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
<h:head>
    <title>Resume Builder Login</title>
    <link rel="stylesheet" href="../css/header.css"></link>
</h:head>  
<h:body style="background-image: url(./images/gg2.png);background-repeat: no-repeat;width:100%;height:100%;">  
    <f:view>  
        <h:form align="center" id="loginForm" style="margin-top:180px;margin-left:440px;width:30%;;">  
            <table align="center" cellpadding="7px">  
                <caption>  
                    <i><h2>Login</h2></i>
                  </caption>
                <tr style="height: 25px;">  
                    <td><h:outputText value="Email Address : " /></td>  
                    <td><h:inputText style="height: 25px; border-radius:7px;" id="emailid" value="#{User.emailid}"  
                            required="true" requiredMessage="Emaild Id must not be empty" />  
                    </td>  
                    <td><h:message for="emailid" style="color:red" /></td>  
                </tr>  
                
                <tr style="height: 25px;">  
                    <td><h:outputText value="Password:" /></td>  
                    <td><h:inputSecret style="height: 25px; border-radius:7px;" id="password" value="#{User.password}"  
                            required="true"  
                            requiredMessage="Password field must not be empty" />
					</td>  
                    <td><h:message for="password" style="color:red" /></td>  
                </tr>
                <tr>  
                    <td align="center" colspan="2"><h:commandButton class="new-button" value="Sign In" action="#{User.login}" style="height:30px;"/>&nbsp;&nbsp;  
                    <h:commandButton class="new-button" value="Signup" action="signup.xhtml" style="height:30px;"></h:commandButton>  
                    </td>  
                </tr>  
            </table>  
        </h:form>  
    </f:view>  
</h:body>  
</html>
