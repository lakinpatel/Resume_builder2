<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <title><ui:insert name="title">Resume Builder Register</ui:insert></title>
  <link rel="stylesheet" href="../css/header.css"></link>
  <style>
  .new-button
 {
    background-color: lightseagreen;
    border-radius: 15px;
    color: white;
    padding: 5px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
  </style>
</head>

<body style="background-image: url(./images/gg2.png);background-repeat: no-repeat;width:100%;height:100%;">
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	
    </ui:insert>
</div><br></br>

<div id="content">
  <ui:insert name="content">
  	<!--h2 style="margin:0 auto;" align="center">Resume Builder</h2-->
	<h:form style="margin-top:150px;margin-left:440px;width:30%;">
	<h2>Register</h2>
	<h:panelGrid columns="3">
    	First Name :
    	<h:inputText id="fname" class="signup-input" label="fname" value="#{User.firstname}"
					p:placeholder="First Name here">
					<f:validateRequired />
    	</h:inputText>
		<h:message for="fname" style="color:red" />
    	
    	Last Name :
    	<h:inputText id="lname" label="lname" class="signup-input" value="#{User.lastname}"
					p:placeholder="Last Name here">
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="lname" style="color:red" />
    	
    	Email Address :
    	<h:inputText id="email" label="email" class="signup-input" value="#{User.emailid}"
					p:placeholder="Email Address here">
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="email" style="color:red" />
    	City :
    	<h:inputText id="city" label="city" class="signup-input" value="#{User.city}"
					p:placeholder="City here">
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="city" style="color:red" />
    	Country :
    	<h:inputText id="country" label="country" class="signup-input" value="#{User.country}"
					p:placeholder="Country here">
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="country" style="color:red" />
    	Date of birth :
    	<h:inputText id="dateofbirth" label="dateofbirth" class="signup-input" value="#{User.dateofbirth}"
					p:placeholder="Date of Birth here">
					 <f:convertDateTime pattern="yyyy-MM-dd"/>
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="dateofbirth" style="color:red" />
    	Phone Number :
    	<h:inputText id="phonenumber" label="phonenumber" class="signup-input" value="#{User.phone}"
					p:placeholder="Phone number here">
					<f:validateRequired />
    	</h:inputText>
    	<h:message for="phonenumber" style="color:red" />
    	Password :
    	<h:inputSecret id="password" label="password" value="#{User.password}" class="signup-input"
					p:placeholder="Password here">
					<f:validateRequired />
    	</h:inputSecret>
    	<h:message for="password" style="color:red" />
    	</h:panelGrid>
    	<h:commandButton action="#{User.insert}" class="new-button" value="Signup" id="btnSubmit" style="margin-left:100px;"/>
    	<a href="login.xhtml" class="new-button">Login</a>
    	
    	</h:form>
  </ui:insert>
</div><br></br>




</body>

</html>
